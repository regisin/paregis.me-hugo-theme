<header>
    <div>
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" title="{{ .Title }}" class="{{ with .Params.class }}{{ . }}{{ end }}">
              {{- .Name -}}
            </a>
          {{ end }}            
        </nav>
    </div>
</header>
